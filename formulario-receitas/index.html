<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva sua receita</title>
</head
<body>
    <form action="enviado.html" method="post">
        
        <img src="./img/Designer.png" alt="">

<h1>Inscreva sua receita</h1>

<label for="nome"> Nome da receita:</label>
<input type="text" name="nome" id="nome" required="required" autofocus><br>

<label>Categoria:</label>
<select name="categoria" required>
    <option value="">Selecione...</option>>
    <option value="aperitivo">Aperitivo</option>
    <option value="entrada">Entrada</option>
    <option value="principal"> Prato principal</option>
    <option value="sobremesa"> Sobremesa</option>
    <option value="outros"> Outros</option>
</select>
<br>

<label> Ingredientes:</label>
<textarea name="ingredientes" rows="10" cols="50" maxlength="100" required
    placeholder="Escreva os ingredientes..."></textarea>
<br>

<label> Modo de preparo:</label>
<textarea name="preparo" rows="10" cols="50" maxlength="100" required
    placeholder="Escreva os ingredientes..."></textarea>
<br>

<label for="tempo"> Tempo de preparo:</label>
<input type="time" name="tempo" id="tempo" required="required" autofocus><br>

<label> Dificuldade:</label>
<input class="emlinha" type="radio" name="Dificuldade" id="fácil">
<label class="emlinha" for="fácil"> Fácil</label>
<input class="emlinha" type="radio" name="Dificuldade" id="medio">
<label class="emlinha" for="medio"> Médio</label>
<input class="emlinha" type="radio" name="Dificuldade" id="dificil">
<label class="emlinha" for="dificil"> Difícil</label>
<br>
<label for="foto"> Foto da receita:</label>
<input type="file" name="foto" id="foto" required><br>

<label for="nome"> Seu nome:</label>
<input type="text" name="nome" id="Nome" required="required" autofocus><br>

<label for="email"> E-mail de contato:</label>
<input type="email" name="email" id="email" required placeholder="Exemplo: email@gmail.com"><br>

<input type="submit" name="enviar" value="Enviar" id="enviar">
<p>
    <input type="submit" value="Enviar (Simulação)" id="enviar">
</p>

    </body>

</html>
